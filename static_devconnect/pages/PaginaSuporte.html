<link rel="stylesheet" href="../styles/style.css">

<header>
    <title>Suporte do canal</title>
</header>

<section class="suporte-section">
    <div class="suporte-container">
        <h1>Suporte ao Cliente</h1>
        
        <form>
            <input class="Botões de interação" type="text" id="campo-nomecompleto" placeholder="Digite seu nome completo">

            <input class="Botões de interação" type="email" id="campo-email" placeholder="Digite seu e-mail">

            <input class="Botões de interação" type="password" id="campo-senha" placeholder="Digite sua senha">


            <select name="estado" id="campo-estado">
                <option value="" selected disabled>Selecione uma Opção</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="AM">AM</option>
            </select>

            <div class="checkbox-container">
                <input class="Botões de interação" type="checkbox" id="termos" name="termos">
                <label for="termos">Li e concordo com os termos.</label>
            </div>

            <label>Sexo:</label>
            <div class="radio-container">
                <input class="Botões de interação" type="radio" name="sexo" id="sexo-feminino" value="Feminino">
                <label for="sexo-feminino">Feminino</label>

                <input class="Botões de interação" type="radio" name="sexo" id="sexo-masculino" value="Masculino">
                <label for="sexo-masculino">Masculino</label>
            </div>

            <label for="campo-descricao">Descrição:</label>
            <textarea name="descricao" id="campo-descricao" rows="4"></textarea>

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

            <a href="aula1.html" target="_blank" class="voltar-link">Voltar ao Início</a>
        </form>
        
    </div>
</section>
